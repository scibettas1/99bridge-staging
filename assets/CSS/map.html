<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<body>


  <script>
    function initMap() {
      const input = document.getElementById("location-search-input");
      const options = {
        bounds: defaultBounds,
        componentRestrictions: { country: "us" },
        fields: ["address_components", "geometry", "icon", "name"],
        origin: center,
        strictBounds: false,
        types: ["establishment"],
      };
      const autocomplete = new google.maps.places.Autocomplete(input, options);
      const myLatLng = { lat: 40.37934, lng: -74.310975 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center: myLatLng,
        mapId: "f800eff10e0348a",
        origin: input,
        destination: myLatLng,
        travelMode: 'DRIVING',
      });
      const image = "https://cdngeneral.rentcafe.com/dmslivecafe/2/70799/logo-map-outer-glow.png";
      new google.maps.Marker({
        position: myLatLng,
        map,
        icon: image,
      });
    }

    initMap()

  </script>

<header>
  <h1 class="search-title">
    <img src="https://fonts.gstatic.com/s/i/googlematerialicons/place/v15/24px.svg"/>
    Get Directions
  </h1>
  <div class="search-input">
    <input id="location-search-input" placeholder="Enter your address or zip code">
    <div id="search-overlay-search" class="search-input-overlay search">
      <button id="location-search-button">
        <img class="icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/search/v11/24px.svg" alt="Search"/>
      </button>
    </div>
  </div>
</header>

  <div id="map"><iframe width="100%" height="450" frameborder="0" style="border:0"

      allowfullscreen></iframe></div>

  <div id="map"><iframe width="100%" height="800" frameborder="0" style="border:0" src="https://maps.googleapis.com/maps/api/directions/json?
        origin=place_id:ChIJpeRtzuPNw4kRjBdUV1UsENM
        &destination=place_id:ChIJA01I-8YVhkgRGJb0fW4UX7Y
        &key=AIzaSyCGr0yjNEz31lMcJkV0_sF2rJ2WR57GXdI" allowfullscreen></iframe></div>
