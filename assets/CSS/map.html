<body>


  <script>
    function initMap() {
      const myLatLng = { lat: 40.37934, lng: -74.310975 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center: myLatLng,
        mapId: "f800eff10e0348a",
      });
      const image = "https://cdngeneral.rentcafe.com/dmslivecafe/2/70799/logo-map-outer-glow.png";
      new google.maps.Marker({
        position: myLatLng,
        map,
        icon: image,
      });
    }

    initMap()

  </script>

  <div id="map"><iframe width="100%" height="450" frameborder="0" style="border:0"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCGr0yjNEz31lMcJkV0_sF2rJ2WR57GXdI&q=place_id:ChIJpeRtzuPNw4kRjBdUV1UsENM"
      allowfullscreen></iframe></div>
